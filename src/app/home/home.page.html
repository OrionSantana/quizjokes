<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div style="height: 100vh; background-color: rgb(85, 0, 125);">

<div class="center">
  <div class="card" style="width: 18rem; text-align: center;">
    <div class="card-body" style="background-color: rgb(211, 43, 226); border: rgb(255, 255, 255) solid 3px;">
      <h5 class="card-title">CHISTE</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">Esta buenisimo</h6>
      <img [src]="joke.icon_url" [alt]="joke.icon_url">
      <p class="card-text"><b>{{joke.value}}</b></p>
      <a href="joke.url" class="card-link">Link Crasheador</a><br><br>
      <button type="button" class="btn btn-danger" (click)="again()">NUEVO CHISTE</button>
    </div>
  </div>
</div>

  <h1 style="text-align: center;"><b style="color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">CATEGOR√çAS</b></h1>
  <table>

  <td *ngFor="let co of cat">

</tr>
</table>
</div>
